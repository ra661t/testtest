
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>dept 수정화면</h1>
<form th:action="@{update}" method="get">
부서번호 : <input type="text" name="deptno" th:value="${dept.deptno}"><br>
부서이름 : <input type="text" name="dname" th:value="${dept.dname}"><br>
지역 : <input type="text" name="loc" th:value="${dept.loc}"><br>
<input type="submit" value="수정">
</form>
</body>
</html>
